spring:

  rabbitmq:
    host: ${RABBIT_MQ_HOST:106.14.44.108}
    port: ${RABBIT_MQ_PORT:5672}
    username: ${RABBIT_MQ_USERNAME:123}
    password: ${RABBIT_MQ_PASSWORD:123}

  redis:
    host: ${REDIS_HOST :106.14.44.108}
    port: ${REDIS_PORT:6379}
    # password: ${REDIS_PASSWORD:}
    # Lettuce的连接是基于Netty
    lettuce:
      pool:
        max-active: 300

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:${DATASOURCE_DBTYPE:mysql}://${DATASOURCE_HOST:106.14.44.108}:${DATASOURCE_PORT:3306}/sc_admin?characterEncoding=UTF-8&useUnicode=true&useSSL=false
    username: ${DATASOURCE_USERNAME:root}
    password: ${DATASOURCE_PASSWORD:ly19980911}

jetcache:
  statIntervalMinutes: 15
  areaInCacheName: false
  hidePackages: fun.neverth
  local:
    # 默认永久本地缓存
    default:
      type: caffeine
      keyConvertor: fastjson
  remote:
    # 默认永久的远程缓存
    default:
      type: redis
      keyConvertor: fastjson
      valueEncoder: kryo
      valueDecoder: kryo
      poolConfig:
        minIdle: 5
        maxIdle: 20
        maxTotal: 50
      host: ${REDIS_HOST:106.14.44.108}
      port: ${REDIS_PORT:6379}

management:
  endpoints:
    web:
      exposure:
        include: '*'

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-value: "Y" # 逻辑已删除值(默认为 Y)
      logic-not-delete-value: "N" # 逻辑未删除值(默认为 N)

logging:
  level:
    fun.neverth: debug
    java.sql.PreparedStatement: debug
  path: logs/
  file:
    max-size: 1GB
